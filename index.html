<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step-Wise.Tech</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background and Layout */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #3b82f6, #1e3a8a);
            color: #fff;
        }

        /* Container Styling */
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

    /* Updated Logo Styling */
.logo {
    width: 100px; /* Adjust as needed */
    max-width: 100%; /* Ensures responsiveness */
    height: auto; /* Maintains aspect ratio */
    margin-bottom: 1.5rem;
}


        /* Text Styles */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        /* Contact Links */
        .contact-info {
            margin: 1.5rem 0;
        }

        .contact-info a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border: 1px solid #fff;
            border-radius: 5px;
            transition: 0.3s;
        }

        .contact-info a:hover {
            background-color: #ffffff;
            color: #1e3a8a;
        }

        .social-link a {
            color: #ffffff;
            margin: 0 1rem;
            font-size: 1.5rem;
            transition: 0.3s;
        }

        .social-link a:hover {
            color: #4ca3ff;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Placeholder for Logo -->
       <!-- Logo Image -->
<img src="logo.png" alt="Step-Wise.Tech Logo" class="logo">


        <!-- Company Name -->
        <h1>Step-Wise.Tech</h1>
        
        <!-- Brief Description or Tagline -->
        <p>Innovative Tech Solutions, One Step at a Time</p>
        
        <!-- Contact Info -->
        <div class="contact-info">
            <a href="mailto:cosmin@step-wise.tech">Mail Us</a>
        </div>
        
        <!-- LinkedIn Link -->
        <div class="social-link">
            <a href="https://www.linkedin.com/company/stepwise-tech" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/linkedin.png" alt="LinkedIn" style="width:24px; height:24px;">
            </a>
        </div>
    </div>

</body>
</html>
